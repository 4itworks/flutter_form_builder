name: example
description: A flutter_form_builder example project.

version: 1.0.0+1

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_form_builder:
    path: ../
  widget_with_codeview: ^1.0.3
  cupertino_icons: any

dependency_overrides:
  flutter_datetime_picker:
    git:
      url: https://github.com/ditheshthegreat/flutter_datetime_picker
      ref: patch-1

dev_dependencies:
  flutter_test:
    sdk: flutter
  intl_translation:

flutter:
  uses-material-design: true
  assets:
    - lib/sources/
